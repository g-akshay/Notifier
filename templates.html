<div id="card">
    <div class="card">
        <h5 class="title">{{title}}</h5>
        <div class="message">{{message}}
        </div>
        <div class="action-buttons">
            <div class="frequency">
                <i class="material-icons tiny">alarm</i>
                <label>{{frequency}}</label>
            </div>
            <a class="modal-trigger waves-effect waves-light" href="#create">
                <i class="material-icons" title="Edit">create</i>
            </a>
            <a class="waves-effect waves-light disable">
                <i class="material-icons waves-effect waves-light" title="Stop">pan_tool</i>
            </a>
            <a class="waves-effect waves-light delete">
                <i class="material-icons waves-effect waves-light" title="Delete">delete</i>
            </a>
        </div>
    </div>
</div>
