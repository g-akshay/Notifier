        <div id="cards-con">

                <div class="action-buttons">

    <!-- All Modals -->
    <div id="create" class="modal modal-fixed-footer">
        <div class="modal-title">
            <h6>Configure Notification</h6>
        </div>
        <div class="modal-content">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Title" id="title" name="title" type="text" class="validate" length="40" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea placeholder="Description" id="description" name="description" class="materialize-textarea" length="250"></textarea>
                    </div>
                </div>
                <p>
                    <input class="with-gap" name="frequency" type="radio" id="veryFrequent" checked/>
                    <label for="veryFrequent">Repeat after every </label>
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected> </option>
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="45">45 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="120">2 hour</option>
                            <option value="240">4 hour</option>
                            <option value="360">6 hour</option>
                            <option value="480">8 hour</option>
                            <option value="600">10 hour</option>
                            <option value="720">12 hour</option>
                        </select>
                    </div>
                </p>
                <p>
                    <input class="with-gap" name="frequency" type="radio" id="daily" />
                    <label for="daily">Repeat daily at</label>
                    <div class="input-field col s12">
                        <input class="timepicker" placeholder="Select Time" name="time" type="text" class="">
                    </div>
                </p>
                <p>
                    <input class="with-gap" name="frequency" type="radio" id="oneTime" />
                    <label for="oneTime">One time</label>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Select Date" name="date" type="date" class="datepicker">
                        </div>
                        <div class="input-field col s6">
                            <input class="timepicker" placeholder="Select Time" name="time" type="text" class="">
                        </div>
                    </div>
                </p>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Done</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat left">Discard</a>
        </div>
    </div>
