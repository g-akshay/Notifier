        <!-- All Modals -->
        <div id="create" class="modal modal-fixed-footer">
            <div class="modal-title">
                <h6>Configure Notification</h6>
            </div>
            <div class="modal-content">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12 no-padding">
                            <input placeholder="Title" id="title" name="title" type="text" class="validate" length="40" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 no-padding">
                            <textarea placeholder="Description" id="description" name="description" class="materialize-textarea validate" length="250"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <p>
                            <label>Repeat</label>
                            <input class="with-gap" name="frequency" type="radio" id="minHour" value="minHour" checked/>
                            <label for="minHour">Every</label>
                            <input class="with-gap" name="frequency" type="radio" id="daily" value="daily" />
                            <label for="daily">Daily</label>
                            <input class="with-gap" name="frequency" type="radio" id="weekly" value="weekly" />
                            <label for="weekly">Weekly</label>
                            <input class="with-gap" name="frequency" type="radio" id="monthly" value="monthly" />
                            <label for="monthly">Monthly</label>
                            <input class="with-gap" name="frequency" type="radio" id="oneTime" value="oneTime" />
                            <label for="oneTime">Once</label>
                        </p>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 no-padding frequency-selector" id="monthFrequency">
                            <select name="monthFrequency">
                                <option value="1" selected>Every 1 month</option>
                                <option value="2">Every 3 months</option>
                                <option value="3">Every 4 months</option>
                                <option value="4">Every 6 months</option>
                            </select>
                        </div>
                        <div class="input-field col s12 no-padding frequency-selector" id="timeCombo">
                            <select name="timeCombo">
                                <option value="5" selected>5 minutes</option>
                                <option value="10">10 minutes</option>
                                <option value="15">15 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="45">45 minutes</option>
                                <option value="60">1 hour</option>
                                <option value="120">2 hour</option>
                                <option value="240">4 hour</option>
                                <option value="360">6 hour</option>
                                <option value="480">8 hour</option>
                                <option value="600">10 hour</option>
                                <option value="720">12 hour</option>
                            </select>
                        </div>
                        <div class="input-field col s12 no-padding frequency-selector" id="date">
                            <input placeholder="Select Date" name="date" type="date" class="datepicker">
                        </div>
                        <div class="input-field col s12 no-padding frequency-selector" id="weekDay">
                            <select name="weekDay">
                                <option value="1" selected>Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="4">Thursday</option>
                                <option value="5">Friday</option>
                                <option value="6">Saturday</option>
                                <option value="7">Sunday</option>
                            </select>
                        </div>
                        <div class="input-field col s12 no-padding frequency-selector" id="days">
                            <select name="days">
                                <option value="1" selected>1st of every month</option>
                                <option value="2">2nd of every month</option>
                                <option value="3">3rd of every month</option>
                                <option value="4">4th of every month</option>
                                <option value="5">5th of every month</option>
                                <option value="6">6th of every month</option>
                                <option value="7">7th of every month</option>
                                <option value="8">8th of every month</option>
                                <option value="9">9th of every month</option>
                                <option value="10">10th of every month</option>
                                <option value="11">11th of every month</option>
                                <option value="12">12th of every month</option>
                                <option value="13">13th of every month</option>
                                <option value="14">14th of every month</option>
                                <option value="15">15th of every month</option>
                                <option value="16">16th of every month</option>
                                <option value="17">17th of every month</option>
                                <option value="18">18th of every month</option>
                                <option value="19">19th of every month</option>
                                <option value="20">20th of every month</option>
                                <option value="21">21th of every month</option>
                                <option value="22">22th of every month</option>
                                <option value="23">23th of every month</option>
                                <option value="24">24th of every month</option>
                                <option value="25">25th of every month</option>
                                <option value="26">26th of every month</option>
                                <option value="27">27th of every month</option>
                                <option value="28">28th of every month</option>
                                <option value="29">29th of every month</option>
                                <option value="30">30th of every month</option>
                                <option value="31">31th of every month</option>
                            </select>
                        </div>
                        <div class="input-field col s12 no-padding frequency-selector" id="time">
                            <input class="timepicker" placeholder="Select time" name="time" type="text">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Done</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat left">Discard</a>
